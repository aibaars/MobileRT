name: Dependency Plugin

on:
  workflow_dispatch:
  push:
  
jobs:   
  gradle:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v4
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        dependency-graph: generate
    - name: Run build with Gradle wrapper
      run: ./gradlew build
